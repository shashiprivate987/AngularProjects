<form>
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel minlength="3" pattern="shashi" name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="firstName.touched &&!firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is required!</div>
        <div *ngIf="firstName.errors.minlength">Min length should be {{firstName.errors.minlength.required}} charecters</div>
        <div *ngIf="firstName.errors.pattern">Name Should contain Shashi</div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>
  <button class="btn btn-primery">submit</button>
</form>
